<!DOCTYPE html>
<html>
<!-- Based on: https://aframe.io/docs/master/guides/building-a-360-image-gallery.html -->

<head>
    <meta charset="utf-8">
    <title>PoetryVR</title>
    <meta name="description" content="PoetryVR">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="set-image.js"></script>
</head>

<!--Scene transition functions, hide and shows thumbnail links in order-->
<script type="text/javascript">
    function scene1to2() {
        document.getElementById('scene1').setAttribute('visible', 'false');
        document.getElementById('scene2').setAttribute('visible', 'true');
    }
    function scene2to3() {
        document.getElementById('scene2').setAttribute('visible', 'false')
        document.getElementById('scene3').setAttribute('visible', 'true')
    }
    function scene3to4() {
        document.getElementById('scene3').setAttribute('visible', 'false')
        document.getElementById('scene4').setAttribute('visible', 'true')
    }
    function scene4to5() {
        document.getElementById('scene4').setAttribute('visible', 'false')
        document.getElementById('scene5').setAttribute('visible', 'true')
    }
    function scene5to6() {
        document.getElementById('scene5').setAttribute('visible', 'false')
        document.getElementById('scene6').setAttribute('visible', 'true')
    }
    function scene6to7() {
        document.getElementById('scene6').setAttribute('visible', 'false')
        document.getElementById('scene7').setAttribute('visible', 'true')
    }
    function scene7to8() {
        document.getElementById('scene7').setAttribute('visible', 'false')
        document.getElementById('scene8').setAttribute('visible', 'true')
    }
    function scene8to1() {
        document.getElementById('scene8').setAttribute('visible', 'false')
        document.getElementById('scene1').setAttribute('visible', 'true')
    }

</script>

<body>

        <a-text font="kelsonsans" value="SNOWY ROADS" width="6" position="-2.5 0.25 -1.5" rotation="0 15 0"></a-text>

    <script>
        AFRAME.registerComponent('log', {
        schema: {type: 'string'},

        init: function () {
            var stringToLog = this.data;
            console.log(stringToLog);
            console.log("testing");
        }
    });
    </script>
    <a-scene>
        <a-assets>
            <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

            <!-- Audio files -->
            <!-- NOTE: the id's for these can't start with a number (i.e. 7name5) or it will not work -->
            <audio id="whoseWoods" src="Poem_mp3s/1whoseWoods.mp3"></audio>
            <audio id="heWill" src="Poem_mp3s/2heWill.mp3"></audio>
            <audio id="myLittle" src="Poem_mp3s/3myLittle.mp3"></audio>
            <audio id="betweenTheWoods" src="Poem_mp3s/4betweenTheWoods.mp3"></audio>
            <audio id="heGives" src="Poem_mp3s/5heGives.mp3"></audio>
            <audio id="theOnly" src="Poem_mp3s/6theOnly.mp3"></audio>
            <audio id="theWoods" src="Poem_mp3s/7theWoods.mp3"></audio>
            <audio id="andMiles" src="Poem_mp3s/8andMiles.mp3"></audio>

            <!-- Images -->
            <img id="splash" src="images/splash.jpg">
            <img id="image1" src="images/image1.jpg">
            <img id="image2" src="images/image2.jpg">
            <img id="image3" src="images/image3.jpg">
            <img id="image4" src="images/image4.jpg">
            <img id="image5" src="images/image5.jpg">
            <img id="image6" src="images/image6.jpg">
            <img id="image7" src="images/image7.jpg">
            <img id="image8" src="images/image8.jpg">

            <!--Each image has it's own link with a different audio clip that plays-->
            <script id="link" type="text/html">
                <a-entity class="link"
                  geometry="primitive: plane; height: 1; width: 1"
                  material="shader: flat; src: ${thumb}"
                  event-set__1="_event: mousedown; scale: 1 1 1"
                  event-set__2="_event: mouseup; scale: 1.2 1.2 1"
                  event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
                  event-set__4="_event: mouseleave; scale: 1 1 1"
                  set-image="on: click; target: #image-360; src: ${src}"
                  sound="on: click; src: ${audio}; volume: 25"></a-entity>
              </script>
            <!--End of the links for each image/audio file-->

        </a-assets>

        <!-- 360-degree image. -->
        <a-sky id="image-360" radius="10" src="#splash"></a-sky>

        <!-- Link we will build. -->
        <a-entity id="links" layout="layout: line; margin: 1.5" position="-4 0 -4">
            <a-entity id="scene1" visible="true" onclick="scene1to2()" template="src: #link" data-src="#image1" data-thumb="#image1" data-audio="#whoseWoods"></a-entity>
            <a-entity id="scene2" visible="false" onclick="scene2to3()" template="src: #link" data-src="#image2" data-thumb="#image2" data-audio="#heWill"></a-entity>
            <a-entity id="scene3" visible="false" onclick="scene3to4()" template="src: #link" data-src="#image3" data-thumb="#image3" data-audio="#myLittle"></a-entity>
            <a-entity id="scene4" visible="false" onclick="scene4to5()" template="src: #link" data-src="#image4" data-thumb="#image4" data-audio="#betweenTheWoods"></a-entity>
            <a-entity id="scene5" visible="false" onclick="scene5to6()" template="src: #link" data-src="#image5" data-thumb="#image5" data-audio="#heGives"></a-entity>
            <a-entity id="scene6" visible="false" onclick="scene6to7()" template="src: #link" data-src="#image6" data-thumb="#image6" data-audio="#theOnly"></a-entity>
            <a-entity id="scene7" visible="false" onclick="scene7to8()" template="src: #link" data-src="#image7" data-thumb="#image7" data-audio="#theWoods"></a-entity>
            <a-entity id="scene8" visible="false" onclick="scene8to1()" template="src: #link" data-src="#image8" data-thumb="#image8" data-audio="#andMiles"></a-entity>
        </a-entity>

        <!-- Camera + cursor. -->
        <a-entity camera look-controls>
            <a-cursor id="cursor" animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                event-set__1="_event: mouseenter; color: springgreen" event-set__2="_event: mouseleave; color: black"
                fuse="true" raycaster="objects: .link"></a-cursor>
        </a-entity>

    </a-scene>
</body>


</html>
