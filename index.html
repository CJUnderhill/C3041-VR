<!DOCTYPE html>
<html>
<!-- Based on: https://aframe.io/docs/master/guides/building-a-360-image-gallery.html -->

<head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="set-image.js"></script>
</head>

<body>
    <!-- <a-scene>
        <a-sky src="images/image1.jpg" rotation="0 -130 0"></a-sky>

        <a-text font="kelsonsans" value="SNOWY ROADS" width="6" position="-2.5 0.25 -1.5" rotation="0 15 0"></a-text>
    </a-scene> -->
    <a-scene>
        <a-assets>
            <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

            <!-- Audio files -->
            <!-- NOTE: the id's for these can't start with a number (i.e. 7name5) or it will not work -->
            <audio id="whoseWoods" src="Poem_mp3s/1whoseWoods.mp3"></audio>
            <audio id="heWill" src="Poem_mp3s/2heWill.mp3"></audio>
            <audio id="myLittle" src="Poem_mp3s/3myLittle.mp3"></audio>
            <audio id="betweenTheWoods" src="Poem_mp3s/4betweenTheWoods.mp3"></audio>
            <audio id="heGives" src="Poem_mp3s/5heGives.mp3"></audio>
            <audio id="theOnly" src="Poem_mp3s/6theOnly.mp3"></audio>
            <audio id="theWoods" src="Poem_mp3s/7theWoods.mp3"></audio>
            <audio id="andMiles" src="Poem_mp3s/8andMiles.mp3"></audio>

            <!-- Images -->
            <img id="image1" src="images/image1.jpg">
            <img id="image2" src="images/image2.jpg">
            <img id="image3" src="images/image3.jpg">
            <img id="image4" src="images/image4.jpg">
            <img id="image5" src="images/image5.jpg">
            <img id="image6" src="images/image6.jpg">

            <!--Each image has it's own link with a different audio clip that plays-->
            <script id="link1" type="text/html">
                <a-entity class="link"
                  geometry="primitive: plane; height: 1; width: 1"
                  material="shader: flat; src: ${thumb}"
                  event-set__1="_event: mousedown; scale: 1 1 1"
                  event-set__2="_event: mouseup; scale: 1.2 1.2 1"
                  event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
                  event-set__4="_event: mouseleave; scale: 1 1 1"
                  set-image="on: click; target: #image-360; src: ${src}"
                  sound="on: click; src: #whoseWoods; volume: 25"></a-entity>
              </script>
            <script id="link2" type="text/html">
                <a-entity class="link"
                          geometry="primitive: plane; height: 1; width: 1"
                          material="shader: flat; src: ${thumb}"
                          event-set__1="_event: mousedown; scale: 1 1 1"
                          event-set__2="_event: mouseup; scale: 1.2 1.2 1"
                          event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
                          event-set__4="_event: mouseleave; scale: 1 1 1"
                          set-image="on: click; target: #image-360; src: ${src}"
                          sound="on: click; src: #heWill; volume: 25"></a-entity>
            </script>
            <script id="link3" type="text/html">
                <a-entity class="link"
                          geometry="primitive: plane; height: 1; width: 1"
                          material="shader: flat; src: ${thumb}"
                          event-set__1="_event: mousedown; scale: 1 1 1"
                          event-set__2="_event: mouseup; scale: 1.2 1.2 1"
                          event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
                          event-set__4="_event: mouseleave; scale: 1 1 1"
                          set-image="on: click; target: #image-360; src: ${src}"
                          sound="on: click; src: #myLittle; volume: 25"></a-entity>
            </script>
            <script id="link4" type="text/html">
                <a-entity class="link"
                          geometry="primitive: plane; height: 1; width: 1"
                          material="shader: flat; src: ${thumb}"
                          event-set__1="_event: mousedown; scale: 1 1 1"
                          event-set__2="_event: mouseup; scale: 1.2 1.2 1"
                          event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
                          event-set__4="_event: mouseleave; scale: 1 1 1"
                          set-image="on: click; target: #image-360; src: ${src}"
                          sound="on: click; src: #betweenTheWoods; volume: 25"></a-entity>
            </script>
            <script id="link5" type="text/html">
                <a-entity class="link"
                          geometry="primitive: plane; height: 1; width: 1"
                          material="shader: flat; src: ${thumb}"
                          event-set__1="_event: mousedown; scale: 1 1 1"
                          event-set__2="_event: mouseup; scale: 1.2 1.2 1"
                          event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
                          event-set__4="_event: mouseleave; scale: 1 1 1"
                          set-image="on: click; target: #image-360; src: ${src}"
                          sound="on: click; src: #heGives; volume: 25"></a-entity>
            </script>
            <!--End of the links for each image/audio file-->

        </a-assets>

        <!-- 360-degree image. -->
        <a-sky id="image-360" radius="10" src="#image1"></a-sky>

        <!-- Link we will build. -->
        <a-entity id="links" layout="layout: line; margin: 1.5" position="-3 -1 -4">
            <a-entity template="src: #link1" data-src="#image2" data-thumb="#image2"></a-entity>
            <a-entity template="src: #link2" data-src="#image3" data-thumb="#image3"></a-entity>
            <a-entity template="src: #link3" data-src="#image4" data-thumb="#image4"></a-entity>
            <a-entity template="src: #link4" data-src="#image5" data-thumb="#image5"></a-entity>
            <a-entity template="src: #link5" data-src="#image6" data-thumb="#image6"></a-entity>
        </a-entity>

        <!-- Camera + cursor. -->
        <a-entity camera look-controls>
            <a-cursor id="cursor" animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                event-set__1="_event: mouseenter; color: springgreen" event-set__2="_event: mouseleave; color: black"
                fuse="true" raycaster="objects: .link"></a-cursor>
        </a-entity>
    </a-scene>
</body>

</html>
